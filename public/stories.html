<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finally A Hero</title>
    <link rel="shortcut icon" href="favicon.ico"/>

    <link rel="stylesheet" href="css/core.css" />
    <link rel="stylesheet" href="css/scramble.css" />

    <script src="js/templates.js"></script>
    <script src="js/scramble.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="js/request-for-stories.js"></script>
</head>
<body>
    <div class="nav-wrapper"></div>
    <script>
        templates.initMenu('stories');
    </script>

<div class="container-fluid main-body">

    <div class="row scramble-security">
        <div class="col-2 scramble-button">
            <div class="scramble-wrapper"></div>
            <script>
                let scrambleCallback = () => {
                    scramble.init();
                };
        
                templates.init('scramble.html', '.scramble-wrapper', scrambleCallback);
            </script> 
        </div>

        <div class="col-9">
            <div class="security-wrapper"></div> 
        </div>
    </div>  

        <div class="inner-body-wrapper">
            <div class="security-wrapper"></div>
            <div class="replace-body"></div>
            <script>
                let bodyCallback = (parsed) => {
                    requestForStories.init('.request-for-stories', parsed);
                };

                templates.initBody('stories', '.replace-body', bodyCallback);
            </script>           
        </div>
    </div>

    <div class="security-wrapper"></div>
    <div class="footer-wrapper"></div>
    <script>
        templates.init('security.html', '.security-wrapper');
        templates.init('footer.html', '.footer-wrapper');
    </script>

    <!-- bootstrap  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
